<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bailiff - Timer View</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="timers.css">
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <h2 id="left-team-name">Plaintiff</h2>
            <div class="subtitle">Filing Party</div>
        </div>
        <div class="block-widgets" id="left-widgets">
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <h2 id="right-team-name">Defense</h2>
            <div class="subtitle">Defending Party</div>
        </div>
        <div class="block-widgets" id="right-widgets">
        </div>
    </div>

    <div class="main-content">
        <div class="timer-display">
            <div class="current-block-name" id="current-block-name">Opening Statement</div>
            <div class="countdown" id="countdown">05:00</div>
            <div class="time-label" id="time-label">Time Remaining</div>
            <div class="secondary-timer" id="secondary-timer">05:00</div>
        </div>

        <div class="timer-controls" id="timer-controls">
            <div class="quick-controls">
                <div class="quick-row">
                    <button class="quick-btn remove" id="sub-30-btn">-30s</button>
                    <button class="quick-btn remove" id="sub-15-btn">-15s</button>
                    <button class="quick-btn reset" id="reset-btn">Reset</button>
                    <button class="quick-btn add" id="add-15-btn">+15s</button>
                    <button class="quick-btn add" id="add-30-btn">+30s</button>
                </div>
                <div class="quick-row time-input-group">
                    <button class="quick-btn clear" id="clear-custom-btn">Clear</button>
                    <input type="text" class="time-input" id="custom-time-input" placeholder="00:00">
                    <button class="quick-btn add" id="add-custom-btn">Add</button>
                    <button class="quick-btn" id="set-custom-btn">Set</button>
                    <button class="quick-btn remove" id="sub-custom-btn">Remove</button>
                </div>
            </div>
            <div class="main-controls">
                <button class="control-btn btn-start" id="start-btn">Start</button>
                <button class="control-btn btn-stop" id="stop-btn" style="display: none;">Stop</button>
                <button class="control-btn btn-next" id="next-btn" style="display: none;">Next Block</button>
            </div>
        </div>
    </div>

    <script src="timers.js"></script>
</body>
</html>
